    <div class="loading-overlay" id="loadingOverlay">

    <script>
        // L·∫•y th√¥ng tin t·ª´ URL query params
        const urlParams = new URLSearchParams(window.location.search);
        const appid = urlParams.get('appid') || '2554';
        const apptransid = urlParams.get('apptransid') || '';
        const appuser = urlParams.get('appuser') || 'user';
        const apptime = urlParams.get('apptime') || Date.now();
        const amount = urlParams.get('amount') || '0';
        const description = urlParams.get('description') || 'Thanh toan don hang';
        const embeddata = urlParams.get('embeddata') || '{}';

        // Hi·ªÉn th·ªã th√¥ng tin
        document.getElementById('appTransId').textContent = apptransid || '-';
        document.getElementById('description').textContent = decodeURIComponent(description);
        document.getElementById('appUser').textContent = appuser;
        document.getElementById('appTime').textContent = new Date(parseInt(apptime)).toLocaleString('vi-VN');

        // X·ª≠ l√Ω thanh to√°n
        async function handlePayment(status) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'block';

            // Disable buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.disabled = true;

            let message = '';
            let statusClass = '';

            if (status === 'success') {
                // Hi·ªÉn th·ªã loading overlay
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('active');

                message = 'Thanh to√°n th√†nh c√¥ng! ƒêang g·ª≠i callback...';
                statusClass = 'status-success';
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + statusClass;

                // G·ª≠i callback v·ªÅ server
                try {
                    const callbackData = {
                        appid: appid,
                        apptransid: apptransid,
                        pmcid: 'zalopay',
                        status: 1, // 1 = th√†nh c√¥ng
                        amount: amountNum,
                        description: description,
                        timestamp: Date.now(),
                        mac: generateMAC(appid, apptransid, amountNum, status)
                    };

                    const response = await fetch('/api/orders/zalopay/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(callbackData)
                    });

                    if (response.ok) {
                        // C·∫≠p nh·∫≠t loading text
                        const loadingText = loadingOverlay.querySelector('.loading-text');
                        if (loadingText) {
                            loadingText.textContent = 'Thanh to√°n th√†nh c√¥ng!';
                        }

                        // ƒê·ª£i 1.5 gi√¢y ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y loading
                        setTimeout(() => {
                            // ·∫®n loading overlay
                            loadingOverlay.classList.remove('active');

                            // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                            message = 'Thanh to√°n th√†nh c√¥ng!';
                            statusMessage.textContent = message;
                            statusMessage.className = 'status-message ' + statusClass;
                            statusMessage.style.display = 'block';

                            // N·∫øu ƒëang trong WebView c·ªßa app, th·ª≠ g·ª≠i message
                            if (window.ReactNativeWebView) {
                                try {
                                    window.ReactNativeWebView.postMessage(JSON.stringify({
                                        type: 'payment_success',
                                        apptransid: apptransid,
                                        amount: amountNum
                                    }));
                                } catch (e) {
                                    console.error('Failed to post message to WebView:', e);
                                }
                            }

                            // Hi·ªÉn th·ªã h∆∞·ªõng d·∫´n quay l·∫°i app (KH√îNG t·ª± ƒë·ªông redirect ƒë·ªÉ tr√°nh l·ªói)
                            const instructionDiv = document.createElement('div');
                            instructionDiv.style.marginTop = '20px';
                            instructionDiv.style.padding = '16px';
                            instructionDiv.style.backgroundColor = '#f0fdf4';
                            instructionDiv.style.borderRadius = '12px';
                            instructionDiv.style.border = '2px solid #22c55e';
                            instructionDiv.style.fontSize = '14px';
                            instructionDiv.style.color = '#166534';
                            instructionDiv.style.lineHeight = '1.6';
                            instructionDiv.innerHTML = `
                                <div style="font-weight: bold; margin-bottom: 12px; font-size: 16px;">üéâ ƒê∆°n h√†ng ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t th√†nh c√¥ng!</div>
                                <div style="margin-bottom: 8px;">üì± <strong>Vui l√≤ng quay l·∫°i app:</strong></div>
                                <div style="margin-left: 20px; margin-bottom: 4px;">1. Nh·∫•n n√∫t <strong>Back</strong> ho·∫∑c <strong>Home</strong> tr√™n ƒëi·ªán tho·∫°i</div>
                                <div style="margin-left: 20px; margin-bottom: 4px;">2. M·ªü l·∫°i app c·ªßa b·∫°n</div>
                                <div style="margin-left: 20px; margin-bottom: 12px;">3. App s·∫Ω <strong>t·ª± ƒë·ªông</strong> chuy·ªÉn ƒë·∫øn m√†n h√¨nh thanh to√°n v√† hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng</div>
                                <div style="padding-top: 12px; border-top: 1px solid #86efac; font-size: 13px; color: #15803d;">
                                    üí° <em>L∆∞u √Ω: B·∫°n kh√¥ng c·∫ßn l√†m g√¨ th√™m, app s·∫Ω t·ª± ƒë·ªông ph√°t hi·ªán v√† x·ª≠ l√Ω!</em>
                                </div>
                            `;

                            // X√≥a instruction c≈© n·∫øu c√≥
                            const oldInstruction = document.querySelector('.payment-instruction');
                            if (oldInstruction) {
                                oldInstruction.remove();
                            }

                            instructionDiv.className = 'payment-instruction';
                            statusMessage.parentNode.insertBefore(instructionDiv, statusMessage.nextSibling);

                            // ·∫®n c√°c n√∫t thanh to√°n
                            const actionButtons = document.querySelector('.actions');
                            if (actionButtons) {
                                actionButtons.style.display = 'none';
                            }
                        }, 1500);
                    } else {
                        loadingOverlay.classList.remove('active');
                        message = '‚ö†Ô∏è Thanh to√°n th√†nh c√¥ng nh∆∞ng callback th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra server.';
                        statusMessage.textContent = message;
                        statusMessage.className = 'status-message ' + statusClass;
                    }
                } catch (error) {
                    console.error('Callback error:', error);
                    loadingOverlay.classList.remove('active');
                    message = '‚ö†Ô∏è Thanh to√°n th√†nh c√¥ng nh∆∞ng kh√¥ng th·ªÉ g·ª≠i callback. Vui l√≤ng th·ª≠ l·∫°i.';
                    statusMessage.textContent = message;

            } else if (status === 'failure') {

                    statusMessage.textContent = message;

        // T·∫°o MAC (Message Authentication Code) ƒë∆°n gi·∫£n cho sandbox
        function generateMAC(appid, apptransid, amount, status) {
            // Trong m√¥i tr∆∞·ªùng th·ª±c t·∫ø, MAC ƒë∆∞·ª£c t·∫°o b·∫±ng HMAC-SHA256 v·ªõi key1 ho·∫∑c key2
            // ·ªû ƒë√¢y ch·ªâ t·∫°o m·ªôt chu·ªói ƒë∆°n gi·∫£n cho sandbox
            const key1 = 'sdngKKJmqEMzvh5QQcdD2A9XBSKUNaYn';
            const data = `${appid}|${apptransid}|${amount}|${status}|${Date.now()}`;
            // Trong th·ª±c t·∫ø c·∫ßn d√πng crypto ƒë·ªÉ t·∫°o HMAC
            return btoa(data).substring(0, 32); // Base64 encode ƒë∆°n gi·∫£n
        }
    </script>
